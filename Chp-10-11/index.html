<body>
<h1>The Lifetime Supply Calculator</h1>
<label for="snack">Favorite snack:</label>
<input type="text" id="snack" placeholder="e.g., Chips" /><br><br>

<label for="currentAge">Your current age:</label>
<input type="number" id="currentAge" min="0" /><br><br>

<label for="maxAge">Estimated Maximum age:</label>
<input type="number" id="maxAge" min="0" /><br><br>

<label for="perDay">Amount of Snacks per day:</label>
<input type="number" id="perDay" min="0" /><br><br>

<button onclick="calculateSupply()">Calculate</button>

<div id="result" style="margin-top:20px; font-weight:bold;"></div>

<script src="./index.js"></script>
</body>
